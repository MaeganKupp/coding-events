<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<!--<h1>Create Event</h1>-->
<body class="container">
<header th:replace="fragments :: header"></header>

<!--<nav th:replace="fragments :: navigation"></nav>test-->
<!--<form method="post" action="/events/create">-->
<form method="post">
    <div class="form-group">
        <label>Name
            <input th:field="${event.name}" class="form-control">
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.description}" class="form-control">
        </label>
        <p class="error" th:errors="${event.description}"></p>
    </div>
    <div class="form-group">
        <label>Address
            <input th:field="${event.address}" class="form-control">
        </label>
        <p class="error" th:errors="${event.address}"></p>
    </div>
    <div class="form-group">
        <label>Date
            <input th:field="${event.date}" class="form-control">
        </label>
        <p class="error" th:errors="${event.date}"></p>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input th:field="${event.contactEmail}" class="form-control">
        </label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>
    <div class="form-group">
            <input type="submit" value="Create" class="btn btn-success">
    </div>

</form>
</body>
</html>
